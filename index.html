<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Installer - TechFlux</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #1e293b;
      width: 100%;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #38bdf8;
    }

    .container {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #1e293b;
      border-radius: 1rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .description {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #cbd5e1;
    }

    .app-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .app-list li {
      margin: 0.5rem 0;
    }

    label {
      cursor: pointer;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ”¥ TechFlux App Installer</h1>
  </header>

  <div class="container">
    <p class="description">
      Select the apps you want to install. Once you're ready, hit the button below and the installer will handle the rest â€” including removing old versions!
    </p>

    <ul class="app-list">
      <li><label><input type="checkbox" value="Chrome"> Chrome Browser</label></li>
      <li><label><input type="checkbox" value="VSCode"> Visual Studio Code</label></li>
      <li><label><input type="checkbox" value="Discord"> Discord</label></li>
      <li><label><input type="checkbox" value="Spotify"> Spotify</label></li>
      <li><label><input type="checkbox" value="Telegram"> Telegram</label></li>
    </ul>

    <button class="btn" onclick="startInstall()">Start Installation</button>
  </div>

  <script>
    function startInstall() {
      const selected = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
        .map(cb => cb.value);
      if (selected.length === 0) {
        alert('Please select at least one app to install.');
        return;
      }
      alert('Installing: ' + selected.join(', ') + '\nPlease wait...');
      // This is just frontend â€“ hook it up to real backend or script
    }
  </script>

</body>
</html>
